name: "Ambit Energy Scraper"
description: "Scrapes energy consumption data from Ambit Energy and sends it to Home Assistant."
version: "1.0.0"
slug: "ambit_energy_scraper"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: "application"
ports:
  8000/tcp: 8000
options:
  username: "tu_usuario"
  password: "tu_contraseña"
  ha_url: "http://homeassistant.local:8123"
  ha_token: "tu_token_de_ha"
schema:
  username:
    type: str
    description: "Tu nombre de usuario de Ambit Energy"
    required: true
  password:
    type: str
    description: "Tu contraseña de Ambit Energy"
    required: true
  ha_url:
    type: str
    description: "URL de Home Assistant (e.g., http://homeassistant.local:8123)"
    required: true
  ha_token:
    type: str
    description: "Token de acceso de larga duración de Home Assistant"
    required: true

