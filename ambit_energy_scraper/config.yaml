name: "Ambit Energy Scraper"
description: "Scrape Ambit Energy usage data and send it to Home Assistant"
version: "1.0.0"
slug: "ambit_energy_scraper"
startup: application
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
ports:
  8000/tcp: 8000
options:
  username: "your_username"
  password: "your_password"
  ha_url: "http://homeassistant.local:8123"
  ha_token: "your_long_lived_token"
schema:
  username:
    type: str
    description: "Tu nombre de usuario de Ambit Energy"
    required: true
  password:
    type: str
    description: "Tu contraseña de Ambit Energy"
    required: true
  ha_url:
    type: str
    description: "URL de Home Assistant (e.g., http://homeassistant.local:8123)"
    required: true
  ha_token:
    type: str
    description: "Token de acceso de larga duración de Home Assistant"
    required: true
